    <div ng-init="getTotalSpent()">
	<div class="sidetap">
      <div class="stp-content" id="content">
        <!-- Content Divs Look Like This -->
        <div class="stp-content-panel">
          <header>
            <a href="#" class="header-button" ng-click="setReceipt(r)"><span>Home</span></a>
            <h4>Transaction Records</h4>
          </header>
          <div class="stp-content-frame">
            <div class="stp-content-body">
                <!--Content goes here.-->
				<div class="container" style="padding-top: 50px;">

					<div class="container-fluid" ng-repeat="r in receipts">
						<!---Item 1-->
						<div class="container">
							<div class="row-fluid">
								<div class="galleryDisplay" style="margin: 0px auto 0px auto; text-align: center;">
									<a ng-click="setReceipt(r)" href="#purchase_summary.html"><img ng-show="r.item_images[0]" src={{r.item_images[0].url}}/><img ng-hide="r.item_images[0]" src={{r.image_url}}/></a>
								</div>
							</div>
						</div>
						<div class="container">
							<div class ="row-fluid">
								<table class="table">
									<thead>
										<tr>
											<th>Date</th>
											<th>Cost</th>
										</tr>
									</thead>
									<tr>
										<td> {{getFormattedDate(r.date)}} </td>
										<td> ${{r.total}} </td>
									</tr>
								</table>
							</div>
						</div>
					</div>				
				
				</div>				
            </div>
          </div>
        </div>
        <!-- End content Div -->
      </div>
    </div>
	</div>

<script type="text/javascript">
  var st = sidetap();
  $(".header-button.menu").on("click",st.toggle_nav)
</script>
